<!doctype html>
<html>
<head>
  <title>Small.JS - a blog on the what, how, and why of small JS modules</title>
  <link rel="alternate" type="application/atom+xml" href="http://feeds.feedburner.com/smalljs">
  <link href="style.css" rel="stylesheet">
  <style>
  ul.posts li{
    line-height: 2em;
  }
  </style>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body>
  <div id="header">
    <h1><a href="/">Small.js</a></h1>
    <h2>a blog on the what, how, and why of small JS modules</h2>
  </div>
  <div id="content">
    <h2>Latest</h2>
    <ul class="posts">
      {{#each latestPosts}}
      <li><a href="{{path}}">{{title}}</a> - <span class="date">{{date}}</span></li>
      {{/each}}
    </ul>
  </div>
</body>
</html>
